<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de [Nombre de tu Bot]</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <main class="character-card">
        
        <header class="card-header">
            <img src="imagen.jpg" alt="Imagen de [Nombre de tu Bot]" class="character-image">
            
            <div class="decorative-icon"><i class="fa-solid fa-fire"></i></div>
        </header>

        <section class="card-body">
            <h1>[Nombre de tu Bot]</h1>
            <h2>"Su eslogan o frase corta"</h2>
            <p>
                Aquí va la descripción de tu personaje. Habla sobre su personalidad,
                su historia, o para qué tipo de interacciones es mejor.
            </p>

            <button class="sound-button" id="playSoundButton">
                <i class="fa-solid fa-volume-high"></i> Escuchar saludo
            </button>

            <div class="music-player">
                <label for="music">Canción del personaje:</label>
                <audio controls src="cancion.mp3">
                    Tu navegador no soporta el elemento de audio.
                </audio>
            </div>
        </section>

        <footer class="card-footer">
            <h3>Encuéntrame en:</h3>
            <div class="platform-links">
                <a href="#" target="_blank" title="SillyTavern"><i class="fa-solid fa-server"></i></a>
                <a href="#" target="_blank" title="JanitorAI"><i class="fa-solid fa-broom"></i></a>
                <a href="#" target="_blank" title="Poe"><i class="fa-brands fa-poe"></i></a>
                </div>
        </footer>

    </main>

    <audio id="interactionSound" src="saludo.mp3"></audio>

    <script src="script.js"></script>

</body>
</html>
